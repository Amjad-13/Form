<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Abdelrahaman, Yousef, Amjad" />
    <meta name="description" content="A form made by 3 students" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3b3b20cb08.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <!-- Import any font you want from Google Fonts library -->
  </head>
  <body>
    <div class="container">
      <h2>Sign Up Form</h2>
      <form action="">

        <section class="general-info">
          <section class="left">
            <div>
              <label for="first-n">First Name</label>
              <input type="text" name="" id="first-n" required autofocus>
            </div>
            <div>
              <label for="mid-n">Middle Name</label>
              <input type="text" name="" id="mid-n">
            </div>
            <div>
              <label for="last-n">Last Name</label>
              <input type="text" name="" id="last-n" required>
            </div>
          </section>
            
          <section class="right">
            <div>
              <label for="birthdate">Birthdate</label>
              <input type="date" name="" id="birthdate" required>
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" value="+20" name="" id="phone" max="11" required>
            </div>
            <div>
              <p style="display: inline-block">Gender</p> <!-- Remember to remove the margin from top -->
              
              <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
              </div>
            </div>
          </section>
        </section>

        <span class="hr"></span>
      
        <section class="position">
          <section class="left">
            <!-- Should we make select input? or text is suitable? -->
            <div>
              <label for="country">Country</label>
              <input type="text" name="" id="country" placeholder="United States">
            </div>
            <div>
              <label for="state">State</label>
              <input type="text" name="" id="state" placeholder="New York">
            </div>
          </section>
          <section class="right">
            <div>
              <label for="post-num">Post Number</label>
              <input type="text" name="" id="post-num" maxlength="10" placeholder="Check on the internet">
            </div>
            <div>
              <label for="adress">Adress</label>
              <input type="text" name="" id="adress" placeholder="Tanta, El-Galaa">
            </div>
          </section>
        </section>
        
        <span class="hr"></span>

        <section class="sign-in">
          <div>
            <label for="e-mail">Email</label>
            <input type="email" name="" id="e-mail" required placeholder="eriney@gmail.com">
          </div>
          <div>
            <label for="pass">Password</label>
            <input type="password" name="" id="pass" required>
          </div>
        </section>

        <span class="hr"></span>

        <section class="submit">
          <input type="submit" value="submit">
          <input type="reset" value="reset">
        </section>
      </form>

    </div>
  </body>
</html>
